            // 3. Gopher Tortoise
            {
                name: "Gopher Tortoise",
                scientificName: "Gopherus polyphemus",
                data: [
                    { category: "Status", details: "Candidate for Endangered Species Act Listing; protected throughout its range. A keystone species." },
                    { category: "Habitat", details: "**Upland, well-drained, sandy soils** with sparse tree cover (longleaf pine forests). Relies on digging deep burrows." },
                    { category: "Alabama Location", details: "Primarily in the **Southern Coastal Plain** region, south of the Fall Line, in longleaf pine forests of **Mobile, Baldwin, Washington, and Escambia counties**." },
                    { category: "Nesting Habits", details: "Lays eggs near the entrance of its burrow (the apron) from **April to July**." },
                    { category: "Movement", details: "Slow and terrestrial. Most activity centers around their burrow, which they rarely leave for long periods." },
                ],
                tracking: [
                    { item: "Key Feature", detail: "The presence of a burrow (a half-moon entrance and large mound of sand/apron) is the primary tracking feature." },
                    { item: "Footprint Detail", detail: "Front feet are wide and shovel-like. Rear feet are stumpier and elephantine. Tracks often obscured by tail/shell drag." },
                ],
                image: "https://placehold.co/400x192/84cc16/365314?text=Gopher+Tortoise+in+Habitat",
                footprint: "https://placehold.co/400x192/fcd34d/92400e?text=Gopher+Tortoise+Footprint",
                resources: [
                    { title: "Alabama Wildlife Gopher Tortoise Info", url: "https://www.outdooralabama.com/turtles/gopher-tortoise" },
                    { title: "Video of Burrow Behavior", url: "https://www.youtube.com/watch?v=H7A8_qD6f_I" }
                ]
            },
            // 4. Flattened Musk Turtle
            {
                name: "Flattened Musk Turtle",
                scientificName: "Sternotherus depressus",
                data: [
                    { category: "Status", details: "Threatened (Federally Protected). **Endemic to Alabama** (only found here). Highly vulnerable." },
                    { category: "Habitat", details: "Medium-sized to large streams and rivers with **rocky bottoms, high water quality, and high oxygen levels**. Prefers crevices and undercut banks." },
                    { category: "Alabama Location", details: "Restricted entirely to the **Black Warrior River system in north-central Alabama** (above the Fall Line), including Sipsey Fork and Mulberry Fork." },
                    { category: "Nesting Habits", details: "Lays small clutches (2-4 eggs) between **May and July**. Nests are shallowly buried in soil, sand, or under rocks near the water." },
                    { category: "Movement", details: "Primarily aquatic and **bottom-dwelling**. They are poor swimmers and prefer to walk along the riverbed substrate." },
                ],
                tracking: [
                    { item: "Rarity of Prints", detail: "Prints are **rarely seen**, only on mud or sandbanks near the water. Highly aquatic behavior." },
                    { item: "Track Detail", detail: "Very small, 1-2 inches wide, five-toed tracks with distinct claws, often dragging the plastron (undershell) lightly." },
                ],
                image: "https://placehold.co/400x192/3b82f6/1e3a8a?text=Flattened+Musk+Turtle",
                footprint: "https://placehold.co/400x192/d1d5db/374151?text=Musk+Turtle+Track+on+Mud",
                resources: [
                    { title: "Alabama DCNR Flattened Musk Turtle Info", url: "https://www.dcnr.alabama.gov/flattened-musk-turtle" },
                    { title: "Video of Freshwater Musk Turtle in Habitat", url: "https://www.youtube.com/watch?v=f7G8c1g7j_g" }
                ]
            },
            // 5. Alabama Red-bellied Turtle
            {
                name: "Alabama Red-bellied Turtle",
                scientificName: "Pseudemys rubriventris",
                data: [
                    { category: "Status", details: "Endangered (Federally Protected). Also known as the Alabama red-bellied cooter. **Alabama's official state reptile**." },
                    { category: "Habitat", details: "**Brackish, estuarine, and freshwater habitats**. Prefers areas with abundant aquatic vegetation and basking logs." },
                    { category: "Alabama Location", details: "Found exclusively in the **Mobile-Tensaw River Delta** system and nearby coastal waters of **Mobile and Baldwin Counties**." },
                    { category: "Nesting Habits", details: "Nesting occurs in **April to July**. Females create nests in high, sandy banks, often quite a distance from the water (up to 100 meters). Females often nest communally." },
                    { category: "Movement", details: "Highly aquatic, strong, fast swimmers. Terrestrial movement only for nesting or moving between water bodies." },
                ],
                tracking: [
                    { item: "Terrestrial Prints", detail: "Prints are only visible on nesting beaches or soft banks." },
                    { item: "Track Detail", detail: "Medium-sized, splayed, and webbed with long claw marks. Prominent center drag mark from the carapace is common." },
                ],
                image: "https://placehold.co/400x192/ef4444/7f1d1d?text=Alabama+Red-bellied+Turtle",
                footprint: "https://placehold.co/400x192/fcd34d/92400e?text=Red-bellied+Turtle+Nesting+Track",
                resources: [
                    { title: "Alabama Red-bellied Turtle Conservation Project", url: "https://www.outdooralabama.com/turtles/alabama-red-bellied-turtle" },
                    { title: "Video of Alabama Red-bellied Cooter Basking", url: "https://www.youtube.com/watch?v=4x9gR7l_4aU" }
                ]
            },
            // Final Slide - Summary
            {
                name: "Summary for AI Tracking Model",
                scientificName: "Key Data Points for Segmentation",
                isSummary: true,
                summaryPoints: [
                    "**Sea Turtles (Kemp's Ridley & Loggerhead):** Focus on wide, symmetrical crawl width and pattern in coastal sand.",
                    "**Gopher Tortoise:** Focus on unique burrow entrance/apron shape and the stumpier rear foot print in upland sand.",
                    "**Flattened Musk Turtle:** Focus on small, indistinct tracks and high correlation with rocky, high-oxygen river systems.",
                    "**Alabama Red-bellied Turtle:** Focus on medium, webbed, splayed prints and the rhythmic shell drag line on delta sandbanks."
                ],
                resources: [
                    { title: "NOAA Fisheries Marine Turtle Program", url: "https://www.fisheries.noaa.gov/topic/marine-turtles" },
                    { title: "Alabama DCNR Wildlife and Freshwater Fisheries", url: "https://www.outdooralabama.com/divisions/wildlife-freshwater-fisheries" }
                ]
            }
        ];

        let currentSlide = 0;
        const totalSlides = turtleData.length;
        const slidesContainer = document.getElementById('slides-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slideNumberDisplay = document.getElementById('slide-number');

        // Function to create the HTML for a single slide
        function createSlideHTML(data, index) {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide ' + (index === 0 ? 'active' : '');
            slideDiv.id = 'slide-' + index;

            if (data.isSummary) {
                // Summary Slide Layout
                slideDiv.innerHTML = `
                    <div class="slide-card bg-indigo-50 border-4 border-indigo-200">
                        <h2 class="text-indigo-600 border-indigo-400">AI Tracking Model Summary & Next Steps</h2>
                        <div class="text-xl space-y-4 pt-4">
                            ${data.summaryPoints.map(p => `<p class="rounded-lg bg-white p-4 shadow-md"><span class="font-bold">${p.split(':')[0]}:</span> ${p.split(':').slice(1).join(':')}</p>`).join('')}
                        </div>
                        <h3 class="text-2xl font-bold mt-8 mb-4 text-indigo-600">Additional Resources</h3>
                        <div class="space-y-2">
                            ${data.resources.map(r => `<a href="${r.url}" target="_blank" class="block text-indigo-500 hover:text-indigo-700 hover:underline transition duration-150">${r.title}</a>`).join('')}
                        </div>
                    </div>
                `;
            } else {
                // Species Slide Layout
                slideDiv.innerHTML = `
                    <div class="slide-card">
                        <h2 class="text-emerald-600 border-emerald-400">${data.name} <span class="text-xl text-gray-500 font-normal">(${data.scientificName})</span></h2>
                        
                        <!-- Main Content and Image -->
                        <div class="md:flex gap-8">
                            <div class="md:w-3/5">
                                <h3 class="text-xl font-semibold text-gray-700 mt-4 mb-2">Species Information</h3>
                                <table class="text-sm">
                                    <tbody>
                                        ${data.data.map(item => `
                                            <tr>
                                                <th class="w-1/4">${item.category}</th>
                                                <td>${item.details}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            <!-- Image Placeholder -->
                            <div class="md:w-2/5 mt-6 md:mt-0 flex flex-col items-center">
                                <h3 class="text-xl font-semibold text-gray-700 mb-2">Species Image</h3>
                                <div class="w-full h-48 flex items-center justify-center rounded-xl overflow-hidden shadow-lg border border-gray-300">
                                    <img src="${data.image}" alt="${data.name} Image Placeholder" class="object-cover w-full h-full">
                                </div>
                            </div>
                        </div>

                        <!-- Tracking Data and Footprint -->
                        <div class="md:flex gap-8 mt-8">
                            <div class="md:w-3/5">
                                <h3 class="text-xl font-semibold text-gray-700 mt-4 mb-2">Tracking Model Data</h3>
                                <table class="text-sm">
                                    <tbody>
                                        ${data.tracking.map(item => `
                                            <tr>
                                                <th class="w-1/4">${item.item}</th>
                                                <td>${item.detail}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            <!-- Footprint Placeholder -->
                            <div class="md:w-2/5 mt-6 md:mt-0 flex flex-col items-center">
                                <h3 class="text-xl font-semibold text-gray-700 mb-2">Footprint / Track Image</h3>
                                <div class="w-full h-48 flex items-center justify-center rounded-xl overflow-hidden shadow-lg border border-yellow-300">
                                    <img src="${data.footprint}" alt="${data.name} Footprint Placeholder" class="object-cover w-full h-full">
                                </div>
                            </div>
                        </div>

                        <!-- Resources -->
                        <div class="mt-8">
                            <h3 class="text-xl font-semibold text-gray-700 mb-2">Resources & Videos</h3>
                            <div class="flex flex-wrap gap-4">
                                ${data.resources.map(r => `
                                    <a href="${r.url}" target="_blank" class="bg-blue-100 text-blue-800 text-sm font-medium px-4 py-2 rounded-full hover:bg-blue-200 transition duration-150">
                                        ${r.title} (Link)
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            return slideDiv;
        }

        // Initialize Slideshow
        function renderSlides() {
            turtleData.forEach((data, index) => {
                const slide = createSlideHTML(data, index);
                slidesContainer.appendChild(slide);
            });
            updateSlideshow();
        }

        // Function to update visibility and button states
        function updateSlideshow() {
            const slides = slidesContainer.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });

            // Update navigation buttons
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            
            // Update slide number display
            slideNumberDisplay.textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        // Navigation Handlers
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlideshow();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlideshow();
            }
        }

        // Event Listeners
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Initial render
        renderSlides();

    </script>
</body>
</html>
